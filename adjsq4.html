<!DOCTYPE html>
<html>
<head>
	<title>Advanced Javascript</title>
	<script type="text/javascript">
		(function(){
			function person(age, name, city)
			{
				this.name=name;
				this.age=age;
				this.city=city;
			}
			var Gaurav=new person(22,'Gaurav','Jaipur');
			alert("Person Name: "+Gaurav.name);
			alert("Person Age: "+Gaurav.age);
			alert("Person City: "+Gaurav.city);
		})();
	</script>
</head>
<body>

</body>
</html>
